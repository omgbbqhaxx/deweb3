<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized progressive web app store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">


    <div class="row">



        <!-- Sidebar / Kategoriler -->
        <div class="col-md-3" style="background-color:#948d8d; border-radius: 10px 0px 0px 10px;">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Tüm Kategoriler</a>
                <a href="#" class="list-group-item list-group-item-action">Oyunlar</a>
                <a href="#" class="list-group-item list-group-item-action">Eğitim</a>
                <a href="#" class="list-group-item list-group-item-action">Sosyal Medya</a>
                <a href="#" class="list-group-item list-group-item-action">Müzik & Video</a>
                <!-- Diğer kategorileri buraya ekleyebilirsiniz -->
            </div>
        </div>




        <!-- Uygulama Listesi -->
        <div class="col-md-9">
            <div class="row">
                <!-- Örnek Uygulama Kartı -->
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Uygulama adı">
                        <div class="card-body">
                            <h5 class="card-title">Uygulama Adı</h5>
                            <p class="card-text">Bu kısma uygulamanın kısa bir açıklaması gelebilir.</p>
                            <a href="#" class="btn btn-primary">İndir</a>
                        </div>
                    </div>
                </div>
                <!-- Örnek kartı kopyalayarak daha fazla uygulama ekleyebilirsiniz -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
